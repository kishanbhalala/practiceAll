<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-[#F0F2F5] grid h-screen place-items-center">
    <div class="container mx-auto flex justify-center items-center ">
        <div class="LEFT w-1/3">
            <img src="./assets/logo.svg" class="w-60" alt="">
            <h1 class="text-xl mx-6">Facebook helps you connect and share with the people in your life.</h1>
        </div>
        <div class="RIGHT bg-white flex flex-col p-4 rounded-md w-1/4 shadow-xl relative">
            <input class="px-4 my-2 h-10 border focus-within:outline focus-within:outline-[#1877F2] focus-within:caret-[#1877F2] border-gray-200 rounded-md " type="email" name="email" placeholder="Email address or phone number">
            <input class="px-4 my-2 h-10 border focus-within:outline focus-within:outline-[#1877F2] focus-within:caret-[#1877F2] border-gray-200 rounded-md" type="password" name="password" placeholder="Password">
            <button class="bg-[#1877F2] text-white my-2 h-10 font-semibold rounded-md hover:bg-[#457bc7]">Log In</button>
            <span class="text-[#1877F2] text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3 mb-6">
            <button class="bg-[#36A420] mx-auto text-white px-4 py-2 w-fit font-semibold rounded-md hover:bg-[#408731]">Create new account</button>
            <span class="absolute -bottom-12 left-16 text-xs text-center"><span class="font-bold hover:underline">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
